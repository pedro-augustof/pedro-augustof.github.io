<div class="container">
    <h1>Observações da Ordem de Serviço</h1>
    <mat-card class="mat-elevation-z8">
        <div class="datas">
            <p>Data de Abertura: {{ os.dataAbertura }}</p>        
            <p id="{{ closed }}">Data de Fechamento: {{ os.dataFechamento }}</p>
            <p>Prioridade: <a class="{{ prioridade(os.prioridade) }}">{{ os.prioridade }}</a></p> 
        </div>

        <div class="pessoa">
            <p>Técnico: {{ tec }}</p>
            <p>Cliente: {{ cli }}</p>
            <p>Status: {{ os.status }}</p> 
        </div>
        <p>{{ os.observacoes }}</p>
    </mat-card>

    <button (click)="return()" class="mat-elevation-z8" mat-stroked-button color="warn">VOLTAR</button>
</div>
